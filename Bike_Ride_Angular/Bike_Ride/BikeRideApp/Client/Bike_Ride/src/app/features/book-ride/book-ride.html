<div class="container">
    <main>
        @if(isAvailable){  
        <div class="bike-title">
            @for (bike of bookedBikes$ | async; track bike.id) {
                  
                    <div class="bike-container">
                        <div class="bike-title">   
                            <div class="bike-container">
                                
                                <!-- <h1>Most Popular Bikes</h1> -->
                                <div class="bike-name-wrapper">
                                    <div class="bike-name">
                                        <a href="#" class="normal">
                                            <div class="name-wrapper"> 
                                                <h2>{{bike.type}}</h2>
                                            </div> 
                                        </a>
                                        <div class="columns">
                                            <div>
                                                <p>{{bike.bikeName}}</p>
                                                <div class="nick-name">
                                                    <p>Body:<span><img src={{converImageUrl(bike.image)}} alt="sorce"></span></p>
                                                </div>
                                                <!-- <div>
                                                    <p>Decsription:</p> <p>{{bike.description}}</p>
                                                </div> -->
                                            </div>
                                            <div class="bike-buttons">
                                                <button class="delete" (click)="onRemove(bike.id)">Delete</button>   
                                            </div>
                                        </div>
                                    </div>
                                </div>
                           
                            </div>
                        </div>
                    </div>
               
            } @empty {
                <p>Loading elements...</p>
            }
        </div>
    } @else {
        <div class="missing">
            <p>There is no available rides</p>
        </div>
    }
    </main>
</div>
