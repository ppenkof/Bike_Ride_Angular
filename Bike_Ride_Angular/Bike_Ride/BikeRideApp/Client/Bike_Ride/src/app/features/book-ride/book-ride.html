<div class="container">
    <main>
        @if(isAvailable){  
        <div class="bike-title">
            @for (bookedBike of bookedBikes$ | async; track bookedBike.id) {
                  
                    <div class="bike-container">
                        <div class="bike-title">   
                            <div class="bike-container">
                                
                                <!-- <h1>Most Popular Bikes</h1> -->
                                <div class="bike-name-wrapper">
                                    <div class="bike-name">
                                        <a href="#" class="normal">
                                            <div class="name-wrapper"> 
                                                <h2>type: {{bookedBike.type}}</h2>
                                            </div> 
                                        </a>
                                        <div class="columns">
                                            <div>
                                                <p>Bike: {{bookedBike.bikeName}}</p>
                                                <div class="nick-name">
                                                    <!-- <p>Body:<span><img src={{converImageUrl(bookedBike.image)}} alt="sorce"></span></p> -->
                                                </div>
                                                <div>
                                                    <p>Date: {{bookedBike._createdOn}}</p>
                                                </div>
                                            </div>
                                            <div class="bike-buttons">
                                                <button class="delete" (click)="onRemove(bookedBike.id)">Dissmiss</button>   
                                            </div>
                                        </div>
                                    </div>
                                </div>
                           
                            </div>
                        </div>
                    </div>
               
            } @empty {
                <p>Loading elements...</p>
            }
        </div>
    } @else {
        <div class="missing">
            <p>There is no available rides</p>
        </div>
    }
    </main>
</div>
