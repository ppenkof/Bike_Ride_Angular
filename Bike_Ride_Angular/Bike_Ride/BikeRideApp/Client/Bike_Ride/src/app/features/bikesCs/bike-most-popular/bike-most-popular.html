        <div class="container">
            <main>
                <div class="likedBikes-title">
                    @for (like of bikes$ | async; track like.id) {
                    <!-- <app-bike-item [bike]="like"></app-bike-item> -->
                    <div class="bike-title">   
                        <!-- bike component  -->
                        <div class="bike-container">
                            <!-- <h1>Most Popular Bikes</h1> -->
                            <div class="bike-name-wrapper">
                                
                                <div class="bike-name">
                                    <a href="#" class="normal">
                                        <div class="name-wrapper"> 
                                            <h2>{{like.type}}</h2>
                                        </div> 
                                    </a>
                                    <div class="columns">
                                        <div>
                                            <p>{{like.bikeName}}</p>
                                            <div class="nick-name">
                                                <p>Body:<span><img src="{{like.image}}" alt="sorce"></span></p>
                                            </div>
                                            <div>
                                                <p>Decsription:</p> <p>{{like.description | sliceTitle}}</p>
                                            </div>
                                        </div>
                                        <div class="bike-likes">
                                            <p>Likes: <span>{{getLikeCount(like.id)}}</span></p>
                                            <p>Price: <span>{{like.price}}$</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    }
                    @empty {
                        <p>Loading elements...</p>
                        }
                </div>
            </main>
        </div>
